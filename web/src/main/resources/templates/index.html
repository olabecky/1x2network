<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>1x2 -Bet </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="bet.js"></script>
    <!--	<link rel="stylesheet" type="text/css" href="style.css" />-->
</head>
<body align="center">
<div th:replace="~{fragments/header :: header}">Header</div>
<h1>Bet Search Page</h1>
<div style="width:50%; align-content: center">
    <form class="px-4 py-3" id="bets-search-form">
        <div class="form-group row">
            <label for="gameId" class="col-sm-4 col-form-label">Game</label>
            <div class="col-sm-8">
                <div class="form-group">
                    <select id="gameId" class="text-dark form-control select2">
                        <option value="">Select game</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="clientId" class="col-sm-4 col-form-label">Client</label>
            <div class="col-sm-8">
                <div class="form-group">
                    <select id="clientId" class="text-dark form-control select2">
                        <option value="">Select client</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="startDate" class="col-sm-4 col-form-label">Start Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="startDate" aria-describedby="dateHelp" placeholder="Pick start Date">
            </div>
        </div>

        <div class="form-group row">
            <label for="endDate" class="col-sm-4 col-form-label">End Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="endDate" aria-describedby="dateHelp" placeholder="Pick end Date">
            </div>
        </div>

    </form>
    <button id="searchBet" class="searchForm btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</div>

<table class="table table-striped" id="allBets">

</table>


<div id="errorMessage"/>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}">Footer</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
